<!DOCTYPE html>
<html>
<head>
	<title>Sorted Header</title>
	<link rel="stylesheet" href="../../../codebase/webix.css" type="text/css" charset="utf-8">
	<link rel="stylesheet" href="../../../codebase/pivot/pivot.css" type="text/css" charset="utf-8">
	<script src="../../../codebase/webix.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../codebase/pivot/pivot.js" type="text/javascript" charset="utf-8"></script>

	<link rel="stylesheet" href="../common/samples.css" type="text/css" charset="utf-8">
</head>
<body>
<div class='header_comment'>Sorted Header</div>
<div id="testA"></div>

<style type="text/css">
	html, body {
		width: 100%;
		height: 100%;
		padding: 0;
		margin: 0;
	}
</style>

<script type="text/javascript" charset="utf-8">

	webix.ready(function(){
		grida = webix.ui({
			container:"testA",
			id:"pivot",
			view:"pivot",
			height:400,
			width:1000,
			url:"../common/data.json",
			max: true,
			structure:{
				rows: ["year"],
				columns: [{id:"form",sort:"string"}, {id:"continent",sort:"string"}],
				values: [{name:"balance", operation:"sum"}]
			}
		});

	});
</script>
</body>
</html>
